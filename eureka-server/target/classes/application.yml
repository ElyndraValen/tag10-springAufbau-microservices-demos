server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    # Dieser Server registriert sich nicht selbst
    register-with-eureka: false
    # Dieser Server fetcht kein Registry
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    # Schnellere Response f√ºr Demo-Zwecke
    enable-self-preservation: false
